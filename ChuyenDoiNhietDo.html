<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label>Fahrenheit</label>
    <input id="inputFahrenheit" type="number"
    oninput="temperatureConverter(this.value)"
    onchange="temperatureConverter(this.value)">
    <p>Celsius: <span id="outputCelsiur"></span></p>
</form>
<script>
    function temperatureConverter(valNum) {
        valNum = +parseFloat(valNum);
        document.getElementById("outputCelsiur").innerHTML = (valNum-32)/1.8;
    }
</script>

</body>
</html>
