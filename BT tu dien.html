<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>title</title>
</head>
<body>
	<input type="text" id="EN"/>
	<button id="convert" onclick="convert()">convert</button>
	<input type="text" id="Viet">
	<script>
		let langEn=['one', 'two', 'three'];
		let langVi=['mot', 'hai', 'ba'];
		let getText = document.getElementById('EN');

		function convert() {
			for(let i=0; i< langEn.length; i++){
				if(getText.value == langEn[i]){
					document.getElementById('Viet').value = langVi[i];
					break;
				} else{
					document.getElementById('Viet').value="Tu dien khong co";
				}
			}
		}


		
	</script>

</body>
</html>
