<script>
    function countCircle() {
     let r = +prompt('Nhap ban kinh hinh tron:');
     let chuvi = 2*r*3.14;
     let dientich =  r*r*3.14;
     document.write(`Hinh tron co ban kinh la: ${r}<br> Chu vi la :${chuvi}<br> Dien tich la ${dientich}`);
    }
    countCircle();
</script>
