<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>bt3</title>
</head>
<body>
	<script>
		function changeCase(str) {
			let newStr = "";
			let arr = str.split("");
			let lower = "abcdef";
			let upper = "ABCDEF";
			for(let i = 0; i < arr.length; i++){
				let flag = false;
				for(let j = 0; j < lower.length; j++) {
					if(arr[i] == lower[j]){
						arr[i] = upper[j];
						flag = true;
					}
				}
				if(flag)continue;
				for(let j = 0; j < upper.length; j++){
					if(arr[i] == upper[j]){
						arr[i] = lower[j];
						break;
					}
				}
				if(arr[i] == arr[i].toLowerCase()){
					arr[i] = arr[i].toUpperCase();
				} else if (arr[i] == arr[i].toUpperCase()){
					arr[i] = arr[i].toLowerCase();
				}
            }
            for(let i =0; i < arr.length; i++){
                	newStr+=arr[i];
			}
			document.write(newStr + '<br>');
		}
		//changeCase("hello");HELLO
		changeCase("123abc");
		
	</script>

</body>
</html>
