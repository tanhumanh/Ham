<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function countFactorial() {
     let number = +prompt('Nhap mot so:');
     let result = 1 ;
     for (let i =1; i<= number; i++){
         result = result*1;
     }
     alert(`Giai thu cua ${number} la ${result}`);
    }
    countFactorial();
</script>


</body>
</html>
