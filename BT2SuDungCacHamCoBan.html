<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>bt2</title>
</head>
<body>
	<script>
		const num=window.prompt();
		const str = num.toString();
		const result = [str[0]];
		  
		for(let x=1; x<str.length; x++)
		  {
		    if((str[x-1]%2 === 0)&&(str[x]%2 === 0))
		     {
		      result.push('-', str[x]);
		     }
		    else
		     {
		      result.push(str[x]);
		     }
		  }
		console.log(result.join(''));

	</script>

</body>
</html>
